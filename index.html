<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ì‹œë°”ê²¬ ê¹¨ìš°ê¸°</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; pointer-events: none; }
        #start-btn { 
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 20px 40px; font-size: 20px; cursor: pointer; border-radius: 50px; 
            border: none; background: #FFD700; font-weight: bold; pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-size: 18px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="status">í™”ë©´ì„ í„°ì¹˜í•˜ë©´ ê°•ì•„ì§€ê°€ ì›€ì§ì—¬ìš”!</div>
        <button id="start-btn">ğŸ¤ ë§í•˜ê¸° (Attack, Eat ë“±)</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();

        // 1. ê¸°ë³¸ ì…‹íŒ…
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 50, 150);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 30, 0);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 10, 5);
        scene.add(light);

        // 2. ëª¨ë¸ ë¡œë“œ
        const loader = new GLTFLoader();
        loader.load('shiba.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);
            
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
                actions[clip.name.toLowerCase()] = mixer.clipAction(clip);
            });

            // ìš°ì„  ì²« ë²ˆì§¸ ì• ë‹ˆë©”ì´ì…˜(Bounce ì˜ˆìƒ) ì¬ìƒ ì‹œë„
            if (actions['bounce']) {
                currentAction = actions['bounce'];
                currentAction.play();
            }
            
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        // 3. ì•„ì´íŒ¨ë“œ í•µì‹¬: í™”ë©´ ì–´ë””ë“  í„°ì¹˜í•˜ë©´ ë¯¹ì„œ ì‹œê°„ì„ ì—…ë°ì´íŠ¸í•´ì„œ ê°•ì œ ì¬ìƒ
        window.addEventListener('touchstart', () => {
            if (mixer) {
                mixer.timeScale = 1;
                if (currentAction) currentAction.play();
            }
        }, { once: true });

        // 4. ìŒì„± ì¸ì‹ ë¶€ë¶„
        document.getElementById('start-btn').onclick = () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const rec = new SpeechRecognition();
                rec.lang = 'en-US';
                rec.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”...";

                rec.onresult = (e) => {
                    const word = e.results[0][0].transcript.toLowerCase();
                    document.getElementById('status').innerText = "ì¸ì‹ë¨: " + word;
                    
                    // íŒŒì¼ ë‚´ ì‹¤ì œ ì´ë¦„ ë§¤ì¹­ (Attack, Bounce, Clicked, Eat, Fear)
                    let target = '';
                    if (word.includes('attack')) target = 'attack';
                    else if (word.includes('bounce') || word.includes('jump')) target = 'bounce';
                    else if (word.includes('click')) target = 'clicked';
                    else if (word.includes('eat')) target = 'eat';
                    else if (word.includes('fear') || word.includes('sit')) target = 'fear';

                    if (target && actions[target]) {
                        currentAction.fadeOut(0.3);
                        actions[target].reset().fadeIn(0.3).play();
                        currentAction = actions[target];
                    }
                };
            }
        };
    </script>
</body>
</html>
