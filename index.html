<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My AI Dog - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ë‘ ëŒ€í™”í•˜ê¸°</button>
        <div id="status">"Sit", "Eat", "Walk", "Run"</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, animations = {};
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 2, 5);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 2.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(5, 5, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // ìë™ ì¤Œ ë° ì¤‘ì•™ ì •ë ¬
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);

                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.5;
                camera.position.z = cameraZ;
                camera.updateProjectionMatrix();
                controls.update();

                // ì• ë‹ˆë©”ì´ì…˜ ë¯¹ì„œ ì„¤ì •
                mixer = new THREE.AnimationMixer(model);
                
                // íŒŒì¼ ë‚´ì˜ ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ì„ ì°¾ì•„ ì €ì¥ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œí•˜ë„ë¡)
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    animations[clip.name.toLowerCase()] = action;
                    console.log("ë¡œë“œëœ ë™ì‘:", clip.name); 
                });

                // ê¸°ë³¸ ë™ì‘ ì‹¤í–‰
                if (animations['idle']) animations['idle'].play();
                else if (gltf.animations.length > 0) mixer.clipAction(gltf.animations[0]).play();

                animate();
            });
        }

        // ì• ë‹ˆë©”ì´ì…˜ ì—…ë°ì´íŠ¸ ë£¨í”„ (ì—¬ê¸°ê°€ ì¤‘ìš”!)
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); // ë§¤ í”„ë ˆì„ì˜ ì‹œê°„ ê°„ê²©ì„ ê³„ì‚°
            if (mixer) mixer.update(delta); // ê°•ì•„ì§€ ì›€ì§ì„ì„ ì‹œê°„ì— ë§ì¶° ì—…ë°ì´íŠ¸
            renderer.render(scene, camera);
        }

        // --- ìŒì„± ì¸ì‹ ë¶€ë¶„ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”... (ë§í•´ë³´ì„¸ìš”!)";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                if (mixer) {
                    // 1. ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ì„ ë¶€ë“œëŸ½ê²Œ ë©ˆì¶¤
                    Object.values(animations).forEach(a => a.fadeOut(0.5));
                    
                    // 2. í•´ë‹¹ ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
                    let target = 'idle';
                    if (speech.includes('sit')) target = 'sit';
                    else if (speech.includes('eat')) target = 'eat';
                    else if (speech.includes('walk')) target = 'walk';
                    else if (speech.includes('run')) target = 'run';

                    if (animations[target]) {
                        animations[target].reset().fadeIn(0.5).play();
                        document.getElementById('status').innerText = "ë™ì‘: " + target;
                    }
                }
            };
        }
    </script>
</body>
</html>
