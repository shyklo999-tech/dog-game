    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; touch-action: none; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 18px 35px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); outline: none; -webkit-tap-highlight-color: transparent; }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ í´ë¦­í•˜ê³  ëª…ë ¹í•˜ê¸°</button>
        <div id="status">ê°•ì•„ì§€ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 50, 150);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 30, 0);
            controls.update();

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 2);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('shiba.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                document.getElementById('status').innerText = "ì‹œë°”ê²¬ ë„ì°©! ì´ì œ ëª…ë ¹í•´ë´.";

                mixer = new THREE.AnimationMixer(model);
                
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name.toLowerCase()] = action;
                });

                // [ì¤‘ìš”] ë¡œë”©ë˜ìë§ˆì ë°”ë¡œ Bounce ì‹¤í–‰! (ë©ˆì¶°ìˆì§€ ì•Šê²Œ)
                if (actions['bounce']) {
                    currentAction = actions['bounce'];
                    currentAction.play();
                }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        function playCommand(name) {
            const nextAction = actions[name.toLowerCase()];
            if (nextAction && currentAction !== nextAction) {
                currentAction.fadeOut(0.5);
                nextAction.reset().fadeIn(0.5).play();
                currentAction = nextAction;
            }
        }

        // ìŒì„± ì¸ì‹ ë° ì•„ì´íŒ¨ë“œ ê¹¨ìš°ê¸° í†µí•©
        document.getElementById('start-btn').onclick = () => {
            // ë²„íŠ¼ ëˆ„ë¥¼ ë•Œ ë‹¤ì‹œ í•œë²ˆ í˜„ì¬ ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ í™•ì¸ (ì•„ì´íŒ¨ë“œìš©)
            if (currentAction) currentAction.play();
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”... (Attack, Eat ë“±)";

                recognition.onresult = (event) => {
                    const speech = event.results[0][0].transcript.toLowerCase();
                    document.getElementById('status').innerText = "ëª…ë ¹: " + speech;
                    
                    if (speech.includes('attack')) playCommand('attack');
                    else if (speech.includes('bounce')) playCommand('bounce');
                    else if (speech.includes('click')) playCommand('clicked');
                    else if (speech.includes('eat')) playCommand('eat');
                    else if (speech.includes('fear') || speech.includes('sit')) playCommand('fear');
                };
            }
        };
    </script>
</body>
</html>
