<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë§ ì˜ ë“£ëŠ” ì‹œë°”ê²¬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 100;
            text-align: center;
            min-width: 300px;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #voiceBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #voiceBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #voiceBtn:active {
            transform: translateY(0);
        }

        #voiceBtn.listening {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .action-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        #commands {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            font-size: 13px;
            color: #666;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <div id="status">ğŸ• ì‹œë°”ê²¬ ë¡œë”© ì¤‘...</div>
            <div class="btn-group">
                <button id="voiceBtn">ğŸ¤ ìŒì„± ëª…ë ¹</button>
            </div>
            <div class="btn-group" style="margin-top: 10px;">
                <button class="action-btn" onclick="playAnimation('Bounce')">íŠ€ê¸°</button>
                <button class="action-btn" onclick="playAnimation('Attack')">ê³µê²©</button>
                <button class="action-btn" onclick="playAnimation('Eat')">ë¨¹ê¸°</button>
                <button class="action-btn" onclick="playAnimation('Clicked')">í´ë¦­</button>
                <button class="action-btn" onclick="playAnimation('Fear')">ë‘ë ¤ì›€</button>
            </div>
            <div id="commands">
                ğŸ’¬ ì˜ì–´ë¡œ ë§í•˜ì„¸ìš”: "bounce", "attack", "eat", "click", "fear"
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // === ì „ì—­ ë³€ìˆ˜ ===
        let scene, camera, renderer, controls;
        let dog, mixer, clock;
        let animations = {};
        let currentAnimation = null;

        const statusEl = document.getElementById('status');
        const voiceBtn = document.getElementById('voiceBtn');

        // === ì´ˆê¸°í™” ===
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 100, 300);

            // Camera
            camera = new THREE.PerspectiveCamera(
                35, 
                window.innerWidth / window.innerHeight, 
                1, 
                500
            );
            camera.position.set(1, 2, -3);
            camera.lookAt(0, 1, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0xffffff, 1.5);
            directional.position.set(3, 10, 5);
            directional.castShadow = true;
            scene.add(directional);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(500, 500);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x7ec850,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Clock
            clock = new THREE.Clock();

            // Load Model
            loadDog();

            // Events
            window.addEventListener('resize', onWindowResize);
            voiceBtn.addEventListener('click', startVoiceRecognition);

            // Start Animation Loop
            animate();
        }

        // === ì‹œë°”ê²¬ ë¡œë“œ ===
        function loadDog() {
            const loader = new GLTFLoader();
            
            loader.load(
                'shiba.glb',
                (gltf) => {
                    dog = gltf.scene;
                    
                    // ê·¸ë¦¼ì ì„¤ì •
                    dog.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                        }
                    });

                    scene.add(dog);

                    // ì• ë‹ˆë©”ì´ì…˜ ë¯¹ì„œ ìƒì„±
                    mixer = new THREE.AnimationMixer(dog);

                    // ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ ì €ì¥
                    gltf.animations.forEach((clip) => {
                        animations[clip.name] = mixer.clipAction(clip);
                        console.log('ì• ë‹ˆë©”ì´ì…˜ ë¡œë“œ:', clip.name);
                    });

                    // ê¸°ë³¸ ì• ë‹ˆë©”ì´ì…˜ (Bounce) ì¬ìƒ
                    playAnimation('Bounce');

                    statusEl.textContent = 'âœ… ì¤€ë¹„ ì™„ë£Œ! ëª…ë ¹í•˜ì„¸ìš”';
                    console.log('ì‹œë°”ê²¬ ë¡œë“œ ì™„ë£Œ. ì‚¬ìš© ê°€ëŠ¥í•œ ì• ë‹ˆë©”ì´ì…˜:', Object.keys(animations));
                },
                (progress) => {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    statusEl.textContent = `ğŸ• ë¡œë”© ì¤‘... ${percent}%`;
                },
                (error) => {
                    console.error('ë¡œë”© ì—ëŸ¬:', error);
                    statusEl.textContent = 'âŒ ë¡œë”© ì‹¤íŒ¨. íŒŒì¼ì„ í™•ì¸í•˜ì„¸ìš”.';
                }
            );
        }

        // === ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ ===
        window.playAnimation = function(name) {
            if (!animations[name]) {
                console.warn('ì• ë‹ˆë©”ì´ì…˜ ì—†ìŒ:', name);
                statusEl.textContent = `âŒ "${name}" ì• ë‹ˆë©”ì´ì…˜ì´ ì—†ìŠµë‹ˆë‹¤`;
                return;
            }

            const nextAction = animations[name];

            // ë¶€ë“œëŸ¬ìš´ ì „í™˜
            if (currentAnimation && currentAnimation !== nextAction) {
                currentAnimation.fadeOut(0.5);
            }

            nextAction.reset().fadeIn(0.5).play();
            currentAnimation = nextAction;

            statusEl.textContent = `ğŸ• ${name} ì‹¤í–‰ ì¤‘!`;
            console.log('ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ:', name);
        }

        // === ìŒì„± ì¸ì‹ ===
        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„±ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.\n\nChrome, Safari, Edgeë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            voiceBtn.classList.add('listening');
            voiceBtn.textContent = 'ğŸ¤ ë“£ëŠ” ì¤‘...';
            statusEl.textContent = 'ğŸ‘‚ ëª…ë ¹ì„ ë§í•˜ì„¸ìš”...';

            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase().trim();
                console.log('ì¸ì‹ëœ ìŒì„±:', transcript);
                statusEl.textContent = `ë“¤ìŒ: "${transcript}"`;

                // ëª…ë ¹ì–´ ë§¤ì¹­
                if (transcript.includes('bounce')) {
                    playAnimation('Bounce');
                } else if (transcript.includes('attack')) {
                    playAnimation('Attack');
                } else if (transcript.includes('eat')) {
                    playAnimation('Eat');
                } else if (transcript.includes('click')) {
                    playAnimation('Clicked');
                } else if (transcript.includes('fear') || transcript.includes('sit')) {
                    playAnimation('Fear');
                } else {
                    statusEl.textContent = `â“ "${transcript}" - ì•Œ ìˆ˜ ì—†ëŠ” ëª…ë ¹`;
                }
            };

            recognition.onerror = (event) => {
                console.error('ìŒì„±ì¸ì‹ ì˜¤ë¥˜:', event.error);
                
                if (event.error === 'not-allowed') {
                    statusEl.textContent = 'âŒ ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•˜ì„¸ìš”';
                } else if (event.error === 'no-speech') {
                    statusEl.textContent = 'âš ï¸ ìŒì„±ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤';
                } else {
                    statusEl.textContent = `âŒ ì˜¤ë¥˜: ${event.error}`;
                }
                
                voiceBtn.classList.remove('listening');
                voiceBtn.textContent = 'ğŸ¤ ìŒì„± ëª…ë ¹';
            };

            recognition.onend = () => {
                voiceBtn.classList.remove('listening');
                voiceBtn.textContent = 'ğŸ¤ ìŒì„± ëª…ë ¹';
            };
        }

        // === ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ ===
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // === ë¦¬ì‚¬ì´ì¦ˆ ===
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === ì‹œì‘ ===
        init();
    </script>
</body>
</html>
