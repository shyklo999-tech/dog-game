<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My AI Dog - Final Version</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: 'Malgun Gothic', sans-serif; }
        button { 
            padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; 
            background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.9); }
        #status { 
            color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            margin-top: 15px; font-size: 24px; font-weight: bold; 
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ë‘ ëŒ€í™” ì‹œì‘!</button>
        <div id="status">"Sit", "Eat", "Walk", "Run" ì´ë¼ê³  ë§í•´ë³´ì„¸ìš”!</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, animations = {};
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 2));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(10, 10, 10);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // í¬ê¸° ë° ìœ„ì¹˜ ìë™ ì •ë ¬
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4 / maxDim;
                model.scale.set(scale, scale, scale);

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    const name = clip.name.toLowerCase();
                    animations[name] = mixer.clipAction(clip);
                });

                // ì²˜ìŒì—” Idle(ê°€ë§Œíˆ ìˆê¸°) ë™ì‘ ì¬ìƒ
                if (animations['idle']) animations['idle'].play();
                else if (gltf.animations.length > 0) mixer.clipAction(gltf.animations[0]).play();

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”... (ë§í•´ë³´ì„¸ìš”!)";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹ëœ ë§: " + speech;

                if (mixer) {
                    Object.values(animations).forEach(action => action.stop());
                    
                    // ìŒì„± ì¸ì‹ ë‹¨ì–´ ë§¤ì¹­
                    if (speech.includes('sit')) {
                        if(animations['sit']) animations['sit'].play();
                        document.getElementById('status').innerText = "ì•‰ì•˜ì–´ìš”! (Sit)";
                    } 
                    else if (speech.includes('eat')) {
                        if(animations['eat']) animations['eat'].play();
                        document.getElementById('status').innerText = "ëƒ ëƒ  ë§›ìˆê²Œ ë¨¹ì–´ìš”! (Eat)";
                    } 
                    else if (speech.includes('walk')) {
                        if(animations['walk']) animations['walk'].play();
                        document.getElementById('status').innerText = "ì‚°ì±… ì¤‘! (Walk)";
                    } 
                    else if (speech.includes('run')) {
                        if(animations['run']) animations['run'].play();
                        document.getElementById('status').innerText = "ë›°ëŠ” ì¤‘! (Run)";
                    } 
                    else {
                        if(animations['idle']) animations['idle'].play();
                        document.getElementById('status').innerText = "ë‹¤ì‹œ ë§ì”€í•´ì£¼ì„¸ìš”!";
                    }
                }
            };
        } else {
            document.getElementById('status').innerText = "ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„±ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•Šì•„ìš”.";
        }
    </script>
</body>
</html>
