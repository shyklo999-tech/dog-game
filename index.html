<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 10px; font-size: 20px; }
        #debug-console { position: absolute; bottom: 0; left: 0; width: 100%; height: 120px; background: rgba(0,0,0,0.7); color: #00FF00; font-family: monospace; font-size: 12px; overflow-y: auto; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼ (Sit/Bark/Walk)</button>
        <div id="status">ì¤€ë¹„ ì™„ë£Œ! ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.</div>
    </div>
    <div id="debug-console">--- ë¡œê·¸ ì‹œì‘ ---<br></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const debugLog = (msg) => { document.getElementById('debug-console').innerHTML += msg + "<br>"; };

        let scene, camera, renderer, mixer, mainAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                debugLog("ê°•ì•„ì§€ ë„ì°©!");

                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center); 
                camera.position.set(0, size.y * 1.5, size.z * 3);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                if (gltf.animations.length > 0) {
                    // ìœ ì¼í•œ 0ë²ˆ ì• ë‹ˆë©”ì´ì…˜ì„ ë©”ì¸ìœ¼ë¡œ ì„¤ì •
                    mainAction = mixer.clipAction(gltf.animations[0]);
                    mainAction.play();
                    debugLog("ë©”ì¸ í…Œì´í”„ ì¬ìƒ ì¤‘...");
                }
                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        // [í•µì‹¬] í…Œì´í”„ì˜ ì‹œê°„ì„ ê°•ì œë¡œ ëŒë¦¬ëŠ” í•¨ìˆ˜
        window.gotoTime = (seconds, label) => {
            if (mainAction) {
                // í…Œì´í”„ì˜ í˜„ì¬ ì‹œê°„ì„ í•´ë‹¹ ì´ˆë¡œ ì í”„ì‹œí‚´
                mainAction.time = seconds;
                mainAction.paused = false;
                mainAction.play();
                debugLog(`ëª…ë ¹: ${label} (${seconds}ì´ˆ ì§€ì ìœ¼ë¡œ ì í”„)`);
            }
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                debugLog("ë“£ëŠ” ì¤‘...");
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹ëœ ë‹¨ì–´: " + speech;

                // Mark, Bark, Dark ë“± ë¹„ìŠ·í•˜ê²Œ ë“¤ë ¤ë„ ë‹¤ Barkë¡œ ì¸ì •!
                if (speech.includes('sit')) window.gotoTime(1.0, "SIT");
                else if (speech.includes('ark') || speech.includes('speak') || speech.includes('mark')) window.gotoTime(2.5, "BARK");
                else if (speech.includes('walk')) window.gotoTime(4.0, "WALK");
                else if (speech.includes('run')) window.gotoTime(6.0, "RUN");
                else window.gotoTime(0, "IDLE");
            };
        }
    </script>
</body>
</html>
