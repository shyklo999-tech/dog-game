<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Dog Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; overflow:hidden; background:#cce6ff; }
    h1{
      position:fixed; top:16px; left:0; right:0;
      text-align:center; font-family:system-ui;
      font-size:20px; margin:0; pointer-events:none;
    }
    #debug{
      position:fixed; bottom:10px; left:10px;
      padding:8px 10px; border-radius:8px;
      background:rgba(0,0,0,0.65); color:#fff;
      font-family:system-ui; font-size:14px;
      max-width: 90vw;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>ğŸ¶ Dog Game</h1>
  <div id="debug">ì‹œì‘ë¨: three.js ìŠ¤í¬ë¦½íŠ¸ ë¡œë”© ëŒ€ê¸°â€¦</div>

  <!-- âœ… ëª¨ë“ˆ(import) ë§ê³ , ê·¸ëƒ¥ scriptë¡œ ë¡œë“œ (ê°€ì¥ ì•ˆì •ì ) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const debug = document.getElementById('debug');
    const setDebug = (msg) => { debug.textContent = msg; };

    if (!window.THREE) {
      setDebug('âŒ THREE ë¡œë”© ì‹¤íŒ¨ (CDN ì°¨ë‹¨/ë„¤íŠ¸ì›Œí¬ ë¬¸ì œ)');
      throw new Error('THREE not loaded');
    }

    setDebug('âœ… THREE ë¡œë”©ë¨. ì¥ë©´ ì¤€ë¹„ ì¤‘â€¦');

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xcce6ff);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      200
    );
    camera.position.set(0, 1.3, 3);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    document.body.appendChild(renderer.domElement);

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.6);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(3, 5, 2);
    scene.add(dir);

    // Ground (scale ê° ì¡ê¸°ìš©)
    const groundGeo = new THREE.PlaneGeometry(10, 10);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = 0;
    scene.add(ground);

    // Load dog.glb
    setDebug('dog.glb ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦ (index.htmlê³¼ ê°™ì€ í´ë”ì— dog.glb ìˆì–´ì•¼ í•¨)');
    const loader = new THREE.GLTFLoader();

    loader.load(
      'dog.glb',
      (gltf) => {
        setDebug('âœ… ê°•ì•„ì§€ ë¡œë“œ ì„±ê³µ! í™”ë©´ì— ë§ì¶”ëŠ” ì¤‘â€¦');

        const dog = gltf.scene;
        scene.add(dog);

        // ì¬ì§ˆ/ë©´ ë³´ì • (ê²€ê²Œ ë³´ì´ê±°ë‚˜ ë’¤ì§‘íŒ ëª¨ë¸ ëŒ€ë¹„)
        dog.traverse((obj) => {
          if (obj.isMesh && obj.material) obj.material.side = THREE.DoubleSide;
        });

        // ìë™ìœ¼ë¡œ í™”ë©´ì— ë“¤ì–´ì˜¤ê²Œ ì¹´ë©”ë¼ ë§ì¶”ê¸°
        const box = new THREE.Box3().setFromObject(dog);
        const size = new THREE.Vector3();
        box.getSize(size);
        const center = new THREE.Vector3();
        box.getCenter(center);
        dog.position.sub(center);

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
        cameraZ *= 1.8;

        camera.position.set(0, maxDim * 0.6, cameraZ);
        camera.near = cameraZ / 100;
        camera.far = cameraZ * 100;
        camera.updateProjectionMatrix();
        camera.lookAt(0, maxDim * 0.3, 0);

        const animCount = (gltf.animations || []).length;
        if (animCount > 0) {
          const names = gltf.animations.map(a => a.name).slice(0, 8).join(', ');
          setDebug(`âœ… ê°•ì•„ì§€ ë¡œë“œ ì„±ê³µ! ì• ë‹ˆë©”ì´ì…˜ ${animCount}ê°œ: ${names}${animCount>8?'â€¦':''}`);
        } else {
          setDebug('âœ… ê°•ì•„ì§€ ë¡œë“œ ì„±ê³µ! (ì• ë‹ˆë©”ì´ì…˜ ì—†ìŒ)');
        }
      },
      undefined,
      (err) => {
        setDebug('âŒ ê°•ì•„ì§€ ë¡œë“œ ì‹¤íŒ¨ ğŸ˜­ (íŒŒì¼ëª… dog.glb / ì €ì¥ì†Œ ë£¨íŠ¸ì— ìˆëŠ”ì§€ í™•ì¸!)');
      }
    );

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
