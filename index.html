<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My AI Dog - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">üé§ Í∞ïÏïÑÏßÄÏïº!</button>
        <div id="status">"Sit", "Eat", "Walk", "Run"</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, animations = {};
        let activeAction; // ÌòÑÏû¨ Ïã§Ìñâ Ï§ëÏù∏ ÎèôÏûë
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 2, 5);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 2.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(5, 5, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // ÏûêÎèô Ï§å Î∞è Ï§ëÏïô Ï†ïÎ†¨
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                camera.position.z = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.8;
                camera.updateProjectionMatrix();
                controls.update();

                // Ïï†ÎãàÎ©îÏù¥ÏÖò ÎØπÏÑú ÏÑ§Ï†ï
                mixer = new THREE.AnimationMixer(model);
                
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    action.setLoop(THREE.LoopRepeat); // Î¨¥Ìïú Î∞òÎ≥µ ÏÑ§Ï†ï!
                    action.clampWhenFinished = false; // ÎÅùÎÇòÎèÑ Î©àÏ∂îÏßÄ ÏïäÍ≤å!
                    animations[clip.name.toLowerCase()] = action;
                    console.log("ÎèôÏûë Îì±Î°ùÎê®:", clip.name); 
                });

                // Ï≤òÏùåÏóêÎäî Î¨¥Ï°∞Í±¥ Idle Ïû¨ÏÉù
                if (animations['idle']) {
                    activeAction = animations['idle'];
                    activeAction.play();
                } else if (gltf.animations.length > 0) {
                    activeAction = mixer.clipAction(gltf.animations[0]);
                    activeAction.play();
                }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        // ÎèôÏûë Î≥ÄÍ≤Ω Ìï®Ïàò (Î∂ÄÎìúÎüΩÍ≤å Ï†ÑÌôò)
        function fadeToAction(name) {
            const previousAction = activeAction;
            activeAction = animations[name];

            if (previousAction !== activeAction && activeAction) {
                previousAction.fadeOut(0.3);
                activeAction.reset().setEffectiveTimeScale(1).setEffectiveWeight(1).fadeIn(0.3).play();
            }
        }

        // --- ÏùåÏÑ± Ïù∏Ïãù Î∂ÄÎ∂Ñ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "Îì£Í≥† ÏûàÏñ¥Ïöî...";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "Ïù∏Ïãù: " + speech;

                if (mixer) {
                    if (speech.includes('sit')) fadeToAction('sit');
                    else if (speech.includes('eat')) fadeToAction('eat');
                    else if (speech.includes('walk')) fadeToAction('walk');
                    else if (speech.includes('run')) fadeToAction('run');
                    else fadeToAction('idle');
                }
            };
        }
    </script>
</body>
</html>
