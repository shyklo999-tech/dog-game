<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼ (Sit/Bark/Walk/Run)</button>
        <div id="status">ëª…ë ¹ì„ ê¸°ë‹¤ë¦¬ê³  ìˆì–´ìš”!</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, animations = {};
        let currentAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 3)); 
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // [ì¤‘ìš”] ê°•ì•„ì§€ í¬ê¸°/ìœ„ì¹˜ ê°•ì œ ë³´ì •
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                model.position.sub(center); // ê°•ì•„ì§€ë¥¼ ì •ì¤‘ì•™(0,0,0)ìœ¼ë¡œ ì´ë™
                
                // ì¹´ë©”ë¼ë¥¼ ê°•ì•„ì§€ ë°”ë¡œ ì•ìœ¼ë¡œ ì „ì§„!
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.set(0, maxDim * 0.5, maxDim * 2.5); 
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    animations[clip.name.toLowerCase()] = action;
                    console.log("ë™ì‘ ë“±ë¡ë¨:", clip.name);
                });

                // ê¸°ë³¸ ëŒ€ê¸° ë™ì‘
                if (animations['idle_a']) {
                    currentAction = animations['idle_a'];
                } else {
                    currentAction = mixer.clipAction(gltf.animations[0]);
                }
                currentAction.play();

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        // ë™ì‘ ë³€ê²½ í•µì‹¬ ë¡œì§
        function playNewAction(name) {
            const nextAction = animations[name];
            if (!nextAction || currentAction === nextAction) return;

            nextAction.reset().fadeIn(0.2).play(); // ìƒˆ ë™ì‘ ì‹œì‘
            currentAction.fadeOut(0.2); // ì´ì „ ë™ì‘ ì„œì„œíˆ ë©ˆì¶¤
            currentAction = nextAction;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => recognition.start();

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                if (speech.includes('sit')) playNewAction('sit');
                else if (speech.includes('bark') || speech.includes('speak')) playNewAction('bark');
                else if (speech.includes('walk')) playNewAction('walk');
                else if (speech.includes('run')) playNewAction('run');
                else if (speech.includes('eat')) playNewAction('eat');
                else playNewAction('idle_a');
            };
        }
    </script>
</body>
</html>
