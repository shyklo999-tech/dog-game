<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ì›€ì§ì—¬ë¼ ì‹œë°”ê²¬!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; touch-action: none; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¶ ê°•ì•„ì§€ ê¹¨ìš°ê¸° & ëª…ë ¹í•˜ê¸°</button>
        <div id="status">ì‹œë°”ê²¬ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();
        let animationStarted = false;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 50, 150);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 30, 0);
            controls.update();

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 2);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('shiba.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                document.getElementById('status').innerText = "ê°•ì•„ì§€ê°€ ì™”ì–´ìš”! ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.";

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    actions[clip.name.toLowerCase()] = mixer.clipAction(clip);
                });

                // ì²˜ìŒì—” Bounceë¥¼ ì¤€ë¹„ë§Œ í•´ë‘ 
                if (actions['bounce']) {
                    currentAction = actions['bounce'];
                }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        function playCommand(name) {
            const nextAction = actions[name.toLowerCase()];
            if (nextAction && currentAction !== nextAction) {
                currentAction.fadeOut(0.3);
                nextAction.reset().fadeIn(0.3).play();
                currentAction = nextAction;
            } else if (nextAction) {
                nextAction.play();
            }
        }

        // ì•„ì´íŒ¨ë“œ í•µì‹¬: ë²„íŠ¼ì„ ëˆ„ë¥´ëŠ” ìˆœê°„ ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ ì—”ì§„ì„ ê°€ë™ì‹œí‚´!
        const startBtn = document.getElementById('start-btn');
        startBtn.addEventListener('click', () => {
            if (currentAction) {
                currentAction.play(); // ì• ë‹ˆë©”ì´ì…˜ ê°•ì œ ì‹œì‘
                animationStarted = true;
                document.getElementById('status').innerText = "ê°•ì•„ì§€ê°€ ê¹¨ì–´ë‚¬ì–´ìš”! ëª…ë ¹í•´ë³´ì„¸ìš”.";
            }
            startSpeechRecognition();
        });

        function startSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ëª…ë ¹ í™•ì¸: " + speech;

                if (speech.includes('attack')) playCommand('attack');
                else if (speech.includes('bounce')) playCommand('bounce');
                else if (speech.includes('click')) playCommand('clicked');
                else if (speech.includes('eat')) playCommand('eat');
                else if (speech.includes('fear') || speech.includes('sit')) playCommand('fear');
            };
        }
    </script>
</body>
</html>
