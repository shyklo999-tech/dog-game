<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼ (Sit / Bark / Walk)</button>
        <div id="status">ì¤€ë¹„ ì™„ë£Œ! ë²„íŠ¼ì„ ëˆŒëŸ¬ë³´ì„¸ìš”.</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, allActions = [];
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                model.position.sub(center); 
                
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.set(0, maxDim * 0.8, maxDim * 2.5); 
                camera.lookAt(0, 0, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                
                // [ìˆ˜ì •] ì´ë¦„ ëŒ€ì‹  "ìˆœì„œ"ë¡œ ì €ì¥í•©ë‹ˆë‹¤.
                gltf.animations.forEach((clip, index) => {
                    const action = mixer.clipAction(clip);
                    allActions.push(action); // ë¦¬ìŠ¤íŠ¸ì— ìˆœì„œëŒ€ë¡œ ë‹´ê¸°
                    console.log(index + "ë²ˆ ë™ì‘ ë¡œë“œë¨");
                });

                // ì²˜ìŒì—ëŠ” 0ë²ˆ ë™ì‘(ë³´í†µ Idle) ì‹¤í–‰
                if (allActions.length > 0) {
                    allActions[0].play();
                }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        // ë²ˆí˜¸ë¡œ ë™ì‘ì„ ê°•ì œ ì‹¤í–‰í•˜ëŠ” í•¨ìˆ˜
        function playActionByIndex(index) {
            if (allActions[index]) {
                mixer.stopAllAction();
                allActions[index].reset().setEffectiveWeight(1).play();
                document.getElementById('status').innerText = index + "ë²ˆ ë™ì‘ ì‹¤í–‰ ì¤‘!";
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => recognition.start();

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                // ìŒì„±ì— ë”°ë¼ ë²ˆí˜¸ë¥¼ ë§¤ì¹­ (íŒŒì¼ êµ¬ì¡°ì— ë”°ë¼ ë²ˆí˜¸ë¥¼ ë°”ê¿€ ìˆ˜ ìˆì–´!)
                if (speech.includes('sit')) playActionByIndex(1);
                else if (speech.includes('bark') || speech.includes('speak')) playActionByIndex(2);
                else if (speech.includes('walk')) playActionByIndex(3);
                else if (speech.includes('run')) playActionByIndex(4);
                else playActionByIndex(0); // ê¸°ë³¸ ëŒ€ê¸°
            };
        }
    </script>
</body>
</html>
