<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Puppy Console Test</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 10px; font-size: 20px; }
        /* ì•„ì´íŒ¨ë“œìš© ê°€ì§œ ì½˜ì†”ì°½ */
        #debug-console { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 150px; 
            background: rgba(0,0,0,0.7); color: #00FF00; font-family: monospace; 
            font-size: 12px; overflow-y: auto; padding: 10px; pointer-events: none; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼ (Sit/Bark/Walk)</button>
        <div id="status">ì¤€ë¹„ ì™„ë£Œ!</div>
    </div>
    <div id="debug-console">--- ë””ë²„ê·¸ ë¡œê·¸ ---<br></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const debugLog = (msg) => {
            const el = document.getElementById('debug-console');
            el.innerHTML += msg + "<br>";
            el.scrollTop = el.scrollHeight;
        };

        let scene, camera, renderer, mixer, allActions = [];
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                debugLog("ê°•ì•„ì§€ ëª¨ë¸ ë¡œë“œ ì„±ê³µ!");

                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center); 
                camera.position.set(0, size.y, size.z * 3);
                controls.target.set(0, 0, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                
                if (gltf.animations.length === 0) {
                    debugLog("âš ï¸ ì—ëŸ¬: íŒŒì¼ì— ì• ë‹ˆë©”ì´ì…˜ì´ í•˜ë‚˜ë„ ì—†ì–´ìš”!");
                } else {
                    debugLog("ë°œê²¬ëœ ì• ë‹ˆë©”ì´ì…˜ ìˆ˜: " + gltf.animations.length);
                    gltf.animations.forEach((clip, i) => {
                        const action = mixer.clipAction(clip);
                        allActions.push(action);
                        debugLog(`[${i}] ì´ë¦„: ${clip.name}`);
                    });
                    allActions[0].play();
                    debugLog("0ë²ˆ ë™ì‘(ê¸°ë³¸) ì¬ìƒ ì‹œì‘");
                }
                animate();
            }, undefined, (e) => debugLog("íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨: " + e.message));
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        window.playCmd = (idx) => {
            if (allActions[idx]) {
                mixer.stopAllAction();
                allActions[idx].reset().play();
                debugLog(idx + "ë²ˆ ë™ì‘ ê°•ì œ ì‹¤í–‰!");
            } else {
                debugLog(idx + "ë²ˆ ë™ì‘ì´ ì—†ì–´ìš”.");
            }
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                debugLog("ìŒì„± ì¸ì‹ ì‹œì‘...");
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;
                debugLog("ì¸ì‹ëœ ë‹¨ì–´: " + speech);

                if (speech.includes('sit')) window.playCmd(1);
                else if (speech.includes('bark') || speech.includes('speak')) window.playCmd(2);
                else if (speech.includes('walk')) window.playCmd(3);
                else if (speech.includes('run')) window.playCmd(4);
                else window.playCmd(0);
            };
        } else {
            debugLog("âš ï¸ ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„±ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŒ");
        }
    </script>
</body>
</html>
