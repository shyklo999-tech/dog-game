<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 20px; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ðŸŽ¤ ê°•ì•„ì§€ì•¼ (Sit / Bark / Walk)</button>
        <div id="status">ê°•ì•„ì§€ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            // íŒŒì¼ ì´ë¦„ì„ ë‹¤ìš´ë¡œë“œí•œ ì‹œë°”ê²¬ íŒŒì¼ ì´ë¦„ìœ¼ë¡œ ë°”ê¿”ì¤˜!
            loader.load('shiba.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                document.getElementById('status').innerText = "ì‹œë°”ê²¬ ë„ì°©! ëª…ë ¹í•´ë³´ì„¸ìš”.";

                // ìžë™ ì¤Œì¸
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                camera.position.set(0, size.y, size.z * 3);
                controls.target.set(0, size.y * 0.5, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    actions[clip.name.toLowerCase()] = mixer.clipAction(clip);
                });

                // ê¸°ë³¸ ë™ìž‘ ì‹¤í–‰
                const firstAction = Object.values(actions)[0];
                if (firstAction) { currentAction = firstAction; currentAction.play(); }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        function playCommand(name) {
            const targetKey = Object.keys(actions).find(k => k.includes(name));
            if (targetKey && actions[targetKey]) {
                const nextAction = actions[targetKey];
                if (currentAction !== nextAction) {
                    currentAction.fadeOut(0.2);
                    nextAction.reset().fadeIn(0.2).play();
                    currentAction = nextAction;
                }
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => recognition.start();
            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ëª…ë ¹: " + speech;

                if (speech.includes('sit')) playCommand('sit');
                else if (speech.includes('bark') || speech.includes('speak')) playCommand('bark');
                else if (speech.includes('walk')) playCommand('walk');
                else if (speech.includes('run')) playCommand('run');
                else playCommand('idle');
            };
        }
    </script>
</body>
</html>
