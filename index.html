<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ë§ ì˜ ë“£ëŠ” ì‹œë°”ê²¬</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 20px; }
        .hint { color: #f0f0f0; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì—ê²Œ ëª…ë ¹í•˜ê¸° (í´ë¦­!)</button>
        <div id="status">ì‹œë°”ê²¬ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        <div class="hint">ëª…ë ¹ì–´: Attack, Bounce, Click, Eat, Fear</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // ì¹´ë©”ë¼ ìœ„ì¹˜ë¥¼ ì‹œë°”ê²¬ í¬ê¸°ì— ë§ê²Œ ì¡°ì •í–ˆì–´!
            camera.position.set(0, 50, 150);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 30, 0);
            controls.update();

            scene.add(new THREE.AmbientLight(0xffffff, 2));
            const sunLight = new THREE.DirectionalLight(0xffffff, 2);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('shiba.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                document.getElementById('status').innerText = "ì‹œë°”ê²¬ ì¤€ë¹„ ì™„ë£Œ! ëª…ë ¹í•´ë³´ì„¸ìš”.";

                mixer = new THREE.AnimationMixer(model);
                
                // ì‹¤ì œ ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ë“¤ì„ ë§¤í•‘
                gltf.animations.forEach((clip) => {
                    actions[clip.name.toLowerCase()] = mixer.clipAction(clip);
                });

                // ì²˜ìŒì—ëŠ” 'bounce' ë™ì‘ì„ ì‹¤í–‰í•´ì„œ ì‚´ì•„ìˆìŒì„ ë³´ì—¬ì£¼ì!
                if (actions['bounce']) {
                    currentAction = actions['bounce'];
                    currentAction.play();
                }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        function playCommand(name) {
            const nextAction = actions[name.toLowerCase()];
            if (nextAction && currentAction !== nextAction) {
                currentAction.fadeOut(0.3);
                nextAction.reset().fadeIn(0.3).play();
                currentAction = nextAction;
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            
            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”... (ì˜ì–´ ë‹¨ì–´ë¥¼ ë§í•´ì£¼ì„¸ìš”!)";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹ëœ ë§: " + speech;

                // ì‹œë°”ê²¬ì´ ì•Œì•„ë“£ëŠ” ì§„ì§œ ì´ë¦„ë“¤ê³¼ ë§¤ì¹­
                if (speech.includes('attack')) playCommand('attack');
                else if (speech.includes('bounce') || speech.includes('jump')) playCommand('bounce');
                else if (speech.includes('click')) playCommand('clicked');
                else if (speech.includes('eat') || speech.includes('food')) playCommand('eat');
                else if (speech.includes('fear') || speech.includes('scared') || speech.includes('sit')) playCommand('fear');
            };
        }
    </script>
</body>
</html>
