<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼ (Sit/Bark/Walk/Run/Eat)</button>
        <div id="status">ì¤€ë¹„ ì™„ë£Œ! ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”.</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, animations = {};
        let activeAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                model.position.sub(center); 
                
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.set(0, maxDim * 0.8, maxDim * 2.5); 
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                
                // [ìˆ˜ì •] íŒŒì¼ ì•ˆì˜ ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ì„ ì°¾ì•„ ì¶œë ¥í•˜ê³  ì €ì¥
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    // ì–´ë–¤ ì´ë¦„ìœ¼ë¡œ ë“¤ì–´ìˆë“  ì†Œë¬¸ìë¡œ í¬í•¨ê´€ê³„ë¥¼ ì°¾ì„ ìˆ˜ ìˆê²Œ ì €ì¥
                    animations[clip.name.toLowerCase()] = action;
                    console.log("ë“±ë¡ëœ ì‹¤ì œ ì´ë¦„:", clip.name);
                });

                // ì²˜ìŒì—ëŠ” ì•„ë¬´ê±°ë‚˜ ì²« ë²ˆì§¸ ë™ì‘ ì‹¤í–‰
                if (gltf.animations.length > 0) {
                    activeAction = mixer.clipAction(gltf.animations[0]);
                    activeAction.play();
                }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        // ë™ì‘ì„ ì•„ì£¼ ê°•ì œë¡œ ë°”ê¾¸ëŠ” í•¨ìˆ˜
        function playAction(command) {
            let foundName = "";
            // ì €ì¥ëœ ì• ë‹ˆë©”ì´ì…˜ í‚¤ê°’ ì¤‘ ëª…ë ¹ì–´ê°€ í¬í•¨ëœ ê±¸ ì°¾ìŒ
            for (let name in animations) {
                if (name.includes(command)) {
                    foundName = name;
                    break;
                }
            }

            if (foundName && animations[foundName]) {
                const nextAction = animations[foundName];
                mixer.stopAllAction(); // ì¼ë‹¨ ë‹¤ ë©ˆì¶°!
                nextAction.reset().setEffectiveWeight(1).play();
                activeAction = nextAction;
                document.getElementById('status').innerText = "ë™ì‘ ì‹¤í–‰: " + foundName;
            } else {
                document.getElementById('status').innerText = "'" + command + "' ë™ì‘ì„ ëª» ì°¾ì•˜ì–´ìš”.";
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”...";
            }

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                if (speech.includes('sit')) playAction('sit');
                else if (speech.includes('bark') || speech.includes('speak')) playAction('bark');
                else if (speech.includes('walk')) playAction('walk');
                else if (speech.includes('run')) playAction('run');
                else if (speech.includes('eat')) playAction('eat');
                else if (speech.includes('idle')) playAction('idle');
            };
        }
    </script>
</body>
</html>
