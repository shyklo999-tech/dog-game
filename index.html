    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; touch-action: none; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 20px 40px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); -webkit-appearance: none; }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 18px; padding: 0 20px; word-break: keep-all; }
        .hint { color: #f0f0f0; font-size: 13px; margin-top: 10px; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ ë¶€ë¥´ê¸° (í„°ì¹˜í•˜ì„¸ìš”!)</button>
        <div id="status">ì‹œë°”ê²¬ì„ ë°ë ¤ì˜¤ëŠ” ì¤‘...</div>
        <div class="hint">ëª…ë ¹ì–´: Attack, Bounce, Click, Eat, Fear</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, actions = {}, currentAction;
        let isLoaded = false;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // ì•„ì´íŒ¨ë“œ ìµœì í™”
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 50, 150);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 30, 0);
            controls.enableDamping = true;
            controls.update();

            scene.add(new THREE.AmbientLight(0xffffff, 2.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('shiba.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                isLoaded = true;
                document.getElementById('status').innerText = "ì‹œë°”ê²¬ ë„ì°©! ë…¸ë€ ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”.";

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    actions[clip.name.toLowerCase()] = mixer.clipAction(clip);
                });

                // ì²˜ìŒì—ëŠ” ë©ˆì¶°ìˆì§€ ì•Šê²Œ Bounce ì‹¤í–‰
                if (actions['bounce']) {
                    currentAction = actions['bounce'];
                    currentAction.play();
                }

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        function playCommand(name) {
            const nextAction = actions[name.toLowerCase()];
            if (nextAction && currentAction !== nextAction) {
                currentAction.fadeOut(0.3);
                nextAction.reset().fadeIn(0.3).play();
                currentAction = nextAction;
            }
        }

        // ì•„ì´íŒ¨ë“œ ìŒì„± ì¸ì‹ ëŒ€ì‘
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.continuous = false;

            document.getElementById('start-btn').addEventListener('click', () => {
                if(!isLoaded) return;
                try {
                    recognition.start();
                    document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”... (Attack, Eat ë“±)";
                } catch (e) {
                    console.log("ì´ë¯¸ ì‹¤í–‰ ì¤‘");
                }
            });

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹ë¨: " + speech;

                if (speech.includes('attack')) playCommand('attack');
                else if (speech.includes('bounce') || speech.includes('jump')) playCommand('bounce');
                else if (speech.includes('click')) playCommand('clicked');
                else if (speech.includes('eat')) playCommand('eat');
                else if (speech.includes('fear') || speech.includes('sit')) playCommand('fear');
            };

            recognition.onerror = (e) => {
                document.getElementById('status').innerText = "ë‹¤ì‹œ í•œë²ˆ ë§ì”€í•´ì£¼ì„¸ìš”!";
                console.log(e.error);
            };
        } else {
            document.getElementById('status').innerText = "ì•„ì´íŒ¨ë“œ ì„¤ì •ì—ì„œ ë§ˆì´í¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”!";
        }

        // í™”ë©´ í¬ê¸° ì¡°ì ˆ ëŒ€ì‘
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
