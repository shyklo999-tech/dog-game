<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 10px; font-size: 20px; }
        #debug-console { position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; background: rgba(0,0,0,0.7); color: #00FF00; font-family: monospace; font-size: 11px; overflow-y: auto; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼ (Sit/Bark/Walk)</button>
        <div id="status">ëª…ë ¹ì„ ê¸°ë‹¤ë¦´ê²Œìš”!</div>
    </div>
    <div id="debug-console"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const debugLog = (msg) => { document.getElementById('debug-console').innerHTML += msg + "<br>"; };

        let scene, camera, renderer, mixer, mainAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center); 
                camera.position.set(0, size.y * 1.5, size.z * 3);
                controls.target.set(0, 0, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                if (gltf.animations.length > 0) {
                    // ìœ ì¼í•œ 0ë²ˆ ì• ë‹ˆë©”ì´ì…˜ì„ ì‹¤í–‰
                    mainAction = mixer.clipAction(gltf.animations[0]);
                    mainAction.play();
                    debugLog("ì• ë‹ˆë©”ì´ì…˜ í…Œì´í”„ ì¬ìƒ ì‹œì‘!");
                }
                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        // íŠ¹ì • ì‹œê°„ëŒ€ë¡œ ê°•ì œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
        window.playTime = (startTime) => {
            if (mainAction) {
                mainAction.reset(); // í…Œì´í”„ ì²˜ìŒìœ¼ë¡œ
                mainAction.time = startTime; // ì›í•˜ëŠ” ì‹œê°„ëŒ€ë¡œ ì í”„!
                mainAction.paused = false;
                mainAction.play();
                debugLog(startTime + "ì´ˆ ì§€ì ìœ¼ë¡œ ì´ë™!");
            }
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                debugLog("ë“£ëŠ” ì¤‘...");
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                // ì‹œê°„ëŒ€ëŠ” ëŒ€ëµì ì¸ ê°’ì´ì•¼. í…ŒìŠ¤íŠ¸í•´ë³´ë©´ì„œ ë§ì¶°ê°€ë©´ ë¼!
                if (speech.includes('sit')) window.playTime(1.0);   // 1ì´ˆ ì§€ì ì´ ì•‰ê¸°ë¼ê³  ê°€ì •
                else if (speech.includes('bark')) window.playTime(2.0); // 2ì´ˆ ì§€ì ì´ ì§–ê¸°
                else if (speech.includes('walk')) window.playTime(3.5); // 3.5ì´ˆ ì§€ì ì´ ê±·ê¸°
                else if (speech.includes('run')) window.playTime(5.0);  // 5ì´ˆ ì§€ì ì´ ë›°ê¸°
                else window.playTime(0); // ê¸°ë³¸ ëŒ€ê¸°
            };
        }
    </script>
</body>
</html>
