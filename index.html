<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My AI Dog - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼!</button>
        <div id="status">"Sit", "Eat", "Walk", "Run"</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, animations = {};
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // ì¹´ë©”ë¼ ì´ˆê¸° ìœ„ì¹˜ (ëŒ€ëµì ìœ¼ë¡œ ì„¤ì •)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 2, 5);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 2.5)); // ì¡°ëª… ë” ë°ê²Œ!
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(5, 5, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // [í•µì‹¬] ê°•ì•„ì§€ í¬ê¸°ì™€ ìœ„ì¹˜ì— ì¹´ë©”ë¼ë¥¼ ê°•ì œë¡œ ë§ì¶¤!
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // ê°•ì•„ì§€ë¥¼ ì„¸ìƒì˜ ì¤‘ì‹¬(0,0,0)ìœ¼ë¡œ ì˜®ê¹€
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);

                // ì¹´ë©”ë¼ê°€ ê°•ì•„ì§€ í¬ê¸°ì— ë§ì¶°ì„œ ê±°ë¦¬ë¥¼ ì¡°ì ˆí•¨
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 1.5; // ì•½ê°„ì˜ ì—¬ìœ  ê³µê°„
                camera.position.z = cameraZ;
                camera.updateProjectionMatrix();
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    const name = clip.name.toLowerCase();
                    animations[name] = mixer.clipAction(clip);
                });

                if (animations['idle']) animations['idle'].play();
                else if (gltf.animations.length > 0) mixer.clipAction(gltf.animations[0]).play();

                animate();
            }, undefined, (e) => {
                document.getElementById('status').innerText = "íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨: dog.glb ì´ë¦„ì„ í™•ì¸í•˜ì„¸ìš”!";
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        // --- ìŒì„± ì¸ì‹ ë¶€ë¶„ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”...";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                if (mixer) {
                    Object.values(animations).forEach(a => a.stop());
                    
                    // ìƒˆ íŒŒì¼ì— ìˆëŠ” ë™ì‘ë“¤ ë§¤ì¹­
                    if (speech.includes('sit')) animations['sit']?.play();
                    else if (speech.includes('eat')) animations['eat']?.play();
                    else if (speech.includes('walk')) animations['walk']?.play();
                    else if (speech.includes('run')) animations['run']?.play();
                    else animations['idle']?.play();
                }
            };
        }
    </script>
</body>
</html>
