<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€í•œí…Œ ëª…ë ¹í•˜ê¸°</button>
        <div id="status">"Sit", "Bark", "Walk", "Run", "Eat"</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model;
        let animations = {}; // ì• ë‹ˆë©”ì´ì…˜ ì €ì¥ì†Œ
        let currentAction; // í˜„ì¬ ì‹¤í–‰ ì¤‘ì¸ ë™ì‘
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 0.5, 2); // ê°•ì•„ì§€ê°€ ì‘ì„ ìˆ˜ ìˆì–´ì„œ ì¹´ë©”ë¼ë¥¼ ë” ê°€ê¹ê²Œ ë°°ì¹˜

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 2.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(5, 5, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            // íŒŒì¼ ì´ë¦„ì„ 'dog_puppy.glb'ë¡œ ë§ì·„ì–´!
            loader.load('dog_puppy.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // ìë™ ì¤‘ì•™ ì •ë ¬ ë° í¬ê¸° ì¡°ì ˆ
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center); // ì •ì¤‘ì•™ìœ¼ë¡œ ì´ë™

                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.0 / maxDim; // í¬ê¸°ë¥¼ ì ë‹¹í•˜ê²Œ ë§ì¶¤
                model.scale.set(scale, scale, scale);

                // ì• ë‹ˆë©”ì´ì…˜ ë¯¹ì„œ
                mixer = new THREE.AnimationMixer(model);
                
                // íŒŒì¼ ì•ˆì˜ ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ì„ í™•ì¸í•´ì„œ ì €ì¥
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    animations[clip.name.toLowerCase()] = action;
                    console.log("ë“±ë¡ëœ ì• ë‹ˆë©”ì´ì…˜:", clip.name);
                });

                // ê¸°ë³¸ ë™ì‘ ì‹¤í–‰ (Idle_A)
                if (animations['idle_a']) {
                    currentAction = animations['idle_a'];
                } else if (gltf.animations.length > 0) {
                    currentAction = mixer.clipAction(gltf.animations[0]);
                }
                
                if (currentAction) currentAction.play();

                animate();
            }, undefined, (e) => {
                document.getElementById('status').innerText = "íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨! 'dog_puppy.glb' ë§ë‚˜ìš”?";
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        // ë™ì‘ì„ ë¶€ë“œëŸ½ê²Œ ë°”ê¾¸ëŠ” í•¨ìˆ˜
        function changeAction(name) {
            const newAction = animations[name];
            if (!newAction || newAction === currentAction) return;

            currentAction.fadeOut(0.3);
            newAction.reset().fadeIn(0.3).play();
            currentAction = newAction;
        }

        // --- ìŒì„± ì¸ì‹ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”...";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                if (speech.includes('sit')) changeAction('sit');
                else if (speech.includes('bark')) changeAction('bark');
                else if (speech.includes('walk')) changeAction('walk');
                else if (speech.includes('run')) changeAction('run');
                else if (speech.includes('eat')) changeAction('eat');
                else changeAction('idle_a');
            };
        }
    </script>
</body>
</html>
