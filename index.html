    const debug = document.getElementById('debug');
    const setDebug = (msg) => { debug.textContent = msg; };

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xcce6ff);

    const camera = new THREE.PerspectiveCamera(

    const renderer = new THREE.WebGLRenderer({ antialias: true });

    document.body.appendChild(renderer.domElement);

    // Lights (IMPORTANT: before loading model)
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.6);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(3, 5, 2);
    scene.add(dir);

    // Optional ground (helps you see scale)
    const groundGeo = new THREE.PlaneGeometry(10, 10);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = 0;
    scene.add(ground);

        scene.add(dog);
