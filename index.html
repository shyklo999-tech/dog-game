<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">üé§ Í∞ïÏïÑÏßÄÏïº Î∂àÎü¨Î¥ê!</button>
        <div id="status">"Sit", "Bark", "Walk", "Run"</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, animations = {};
        let currentAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2.5));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(5, 5, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // [ÌïÑÏÇ¥Í∏∞] Í∞ïÏïÑÏßÄ ÌÅ¨Í∏∞Ïóê Ïπ¥Î©îÎùºÎ•º Í∞ïÏ†úÎ°ú ÎßûÏ∂§
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                // Í∞ïÏïÑÏßÄÎ•º 0,0,0 ÏúÑÏπòÎ°ú Í∞ïÏ†ú Ïù¥Îèô
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);

                // Ïπ¥Î©îÎùº Í±∞Î¶¨Î•º Í∞ïÏïÑÏßÄ ÌÅ¨Í∏∞Ïóê ÎßûÏ∂∞ Í≥ÑÏÇ∞ (ÏûêÎèô Ï§å)
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 2.5;
                camera.position.set(0, size.y, cameraZ); // Í∞ïÏïÑÏßÄ ÎÜíÏù¥Ïóê ÎßûÏ∂∞ Ïπ¥Î©îÎùº ÏúÑÏπò Ï°∞Ï†ï
                camera.lookAt(0, size.y / 2, 0);
                
                controls.target.set(0, size.y / 2, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    animations[clip.name.toLowerCase()] = action;
                });

                // Í∏∞Î≥∏ ÎèôÏûë Ïã§Ìñâ
                if (animations['idle_a']) {
                    currentAction = animations['idle_a'];
                } else if (gltf.animations.length > 0) {
                    currentAction = mixer.clipAction(gltf.animations[0]);
                }
                if(currentAction) currentAction.play();

                animate();
            }, undefined, (e) => {
                document.getElementById('status').innerText = "ÌååÏùº Î°úÎìú Ïã§Ìå®„Ö† Ïù¥Î¶ÑÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî!";
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        function changeAction(name) {
            const newAction = animations[name];
            if (!newAction || newAction === currentAction) return;
            currentAction.fadeOut(0.2);
            newAction.reset().fadeIn(0.2).play();
            currentAction = newAction;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => recognition.start();
            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "Ïù∏Ïãù: " + speech;
                if (speech.includes('sit')) changeAction('sit');
                else if (speech.includes('bark')) changeAction('bark');
                else if (speech.includes('walk')) changeAction('walk');
                else if (speech.includes('run')) changeAction('run');
                else if (speech.includes('eat')) changeAction('eat');
                else changeAction('idle_a');
            };
        }
    </script>
</body>
</html>
