<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Puppy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì•¼ (Sit/Bark/Walk/Run)</button>
        <div id="status">ëª…ë ¹ì„ ê¸°ë‹¤ë¦¬ê³  ìˆì–´ìš”!</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, model, clips, actions = {};
        let currentAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            loader.load('dog_puppy.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                clips = gltf.animations; // ì• ë‹ˆë©”ì´ì…˜ í´ë¦½ë“¤ ì €ì¥

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                model.position.sub(center); 
                
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.set(0, maxDim * 1, maxDim * 2.5); 
                camera.lookAt(0, 0, 0);
                controls.update();

                mixer = new THREE.AnimationMixer(model);
                
                // ì• ë‹ˆë©”ì´ì…˜ í´ë¦½ë“¤ì„ ì•¡ì…˜ìœ¼ë¡œ ë³€í™˜í•˜ì—¬ ì €ì¥
                clips.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name.toLowerCase()] = action;
                });

                // ê¸°ë³¸ ë™ì‘ ì‹¤í–‰
                if (actions['idle_a']) {
                    currentAction = actions['idle_a'];
                } else {
                    currentAction = mixer.clipAction(clips[0]);
                }
                currentAction.play();

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        // ë™ì‘ì„ ì™„ì „íˆ ìƒˆë¡œ ê³ ì¹¨í•˜ë©° ë°”ê¾¸ëŠ” í•¨ìˆ˜
        function forceAction(cmd) {
            // ì…ë ¥ëœ ëª…ë ¹ì–´(cmd)ê°€ í¬í•¨ëœ ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ ì°¾ê¸°
            const targetName = Object.keys(actions).find(name => name.includes(cmd));
            
            if (targetName && actions[targetName]) {
                const nextAction = actions[targetName];
                
                // ëª¨ë“  ë™ì‘ ì¤‘ì§€ í›„ ìƒˆ ë™ì‘ ì‹¤í–‰
                mixer.stopAllAction();
                nextAction.reset().setEffectiveWeight(1).play();
                currentAction = nextAction;
                
                document.getElementById('status').innerText = "ê°•ì•„ì§€ê°€ '" + targetName + "' í•©ë‹ˆë‹¤!";
            } else {
                document.getElementById('status').innerText = "'" + cmd + "' ë™ì‘ì€ í•  ì¤„ ëª¨ë¥¸ëŒ€ìš”ã… ";
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”... (Sit, Bark, Walk, Run!)";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹: " + speech;

                if (speech.includes('sit')) forceAction('sit');
                else if (speech.includes('bark') || speech.includes('speak')) forceAction('bark');
                else if (speech.includes('walk')) forceAction('walk');
                else if (speech.includes('run')) forceAction('run');
                else if (speech.includes('eat')) forceAction('eat');
                else forceAction('idle_a');
            };
        }
    </script>
</body>
</html>
