<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ë‚˜ì˜ ì‹œë°”ê²¬ ê²Œì„</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        button:active { transform: scale(0.95); }
        #status { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 15px; font-size: 22px; font-weight: bold; }
        .hint { color: #f0f0f0; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="start-btn">ğŸ¤ ê°•ì•„ì§€ì—ê²Œ ëª…ë ¹í•˜ê¸°</button>
        <div id="status">ê°•ì•„ì§€ë¥¼ ë¶€ë¥´ëŠ” ì¤‘...</div>
        <div class="hint">(ëª…ë ¹ì–´: Attack, Bounce, Clicked, Eat, Fear)</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(100, 100, 200);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 3));
            const sunLight = new THREE.DirectionalLight(0xffffff, 2);
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            const loader = new GLTFLoader();
            // íŒŒì¼ ì´ë¦„ì´ 'shiba.glb'ì¸ì§€ ê¼­ í™•ì¸í•´ì¤˜!
            loader.load('shiba.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                document.getElementById('status').innerText = "ì‹œë°”ê²¬ ë„ì°©! ì˜ì–´ë¡œ ëª…ë ¹í•´ë´.";

                // ì• ë‹ˆë©”ì´ì…˜ ë¯¹ì„œ ì„¤ì •
                mixer = new THREE.AnimationMixer(model);
                
                // íŒŒì¼ ì•ˆì˜ ì‹¤ì œ ì• ë‹ˆë©”ì´ì…˜ë“¤ì„ ì—°ê²°
                gltf.animations.forEach((clip) => {
                    actions[clip.name.toLowerCase()] = mixer.clipAction(clip);
                });

                // ì²˜ìŒì—ëŠ” ê¸°ë³¸ ë™ì‘(Bounce) ì‹¤í–‰
                if (actions['bounce']) {
                    currentAction = actions['bounce'];
                    currentAction.play();
                }

                animate();
            }, undefined, (e) => console.error(e));
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        // ë™ì‘ ë³€ê²½ í•¨ìˆ˜
        function playCommand(name) {
            const nextAction = actions[name.toLowerCase()];
            if (nextAction && currentAction !== nextAction) {
                currentAction.fadeOut(0.5);
                nextAction.reset().fadeIn(0.5).play();
                currentAction = nextAction;
            }
        }

        // ìŒì„± ì¸ì‹ ì„¤ì •
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // ì˜ì–´ ë°œìŒ ì¸ì‹
            
            document.getElementById('start-btn').onclick = () => {
                recognition.start();
                document.getElementById('status').innerText = "ë“£ê³  ìˆì–´ìš”... (ì˜ì–´ë¡œ ë§í•´ì¤˜!)";
            };

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "ì¸ì‹ëœ ë§: " + speech;

                // ì‹œë°”ê²¬ì´ ì•Œì•„ë“£ëŠ” ì§„ì§œ ì´ë¦„ë“¤ë¡œ ë§¤ì¹­!
                if (speech.includes('attack')) playCommand('attack');
                else if (speech.includes('bounce')) playCommand('bounce');
                else if (speech.includes('click')) playCommand('clicked');
                else if (speech.includes('eat')) playCommand('eat');
                else if (speech.includes('fear') || speech.includes('scared')) playCommand('fear');
            };

            recognition.onerror = () => {
                document.getElementById('status').innerText = "ì˜ ì•ˆ ë“¤ë ¤ìš”. ë‹¤ì‹œ ì‹œë„í•´ë´!";
            };
        } else {
            document.getElementById('status').innerText = "ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•Šì•„ ã… ã… ";
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
