<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {

        body {

        }

        #voiceBtn {

        }

        #voiceBtn:hover {

        }

        #voiceBtn.listening {

        @keyframes pulse {

        #commands {

<body>
    <div id="container">
        <div id="info">
            <div id="status">ğŸ• ì‹œë°”ê²¬ ë¡œë”© ì¤‘...</div>
            <div class="btn-group">
                <button id="voiceBtn" style="display:none;">ğŸ¤ ìŒì„± ëª…ë ¹</button>
            </div>
            <div id="animList" style="display:none;">
                <strong>ğŸ“‹ ë°œê²¬ëœ ì• ë‹ˆë©”ì´ì…˜ (í´ë¦­í•´ì„œ ì¬ìƒ):</strong>
            </div>
            <div id="commands" style="display:none;">
                ğŸ’¬ ìŒì„± ëª…ë ¹ ì‹œ ì •í™•í•œ ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ì„ ì˜ì–´ë¡œ ë§í•˜ì„¸ìš”
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // === ì „ì—­ ë³€ìˆ˜ ===
        let scene, camera, renderer, controls;
        let dog, mixer, clock;
        let animations = {};
        let currentAnimation = null;

        const statusEl = document.getElementById('status');
        const voiceBtn = document.getElementById('voiceBtn');
        const animListEl = document.getElementById('animList');
        const commandsEl = document.getElementById('commands');

        // === ì´ˆê¸°í™” ===
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            // Camera
            camera = new THREE.PerspectiveCamera(
                50, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 1.5, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 10;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            const directional1 = new THREE.DirectionalLight(0xffffff, 1);
            directional1.position.set(5, 5, 5);
            scene.add(directional1);

            const directional2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directional2.position.set(-5, 3, -5);
            scene.add(directional2);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x7ec850,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            scene.add(ground);

            // Clock
            clock = new THREE.Clock();

            // Load Model
            loadDog();

            // Events
            window.addEventListener('resize', onWindowResize);
            voiceBtn.addEventListener('click', startVoiceRecognition);

            // Start Animation Loop
            animate();
        }

        // === ì‹œë°”ê²¬ ë¡œë“œ (í¬ê¸° ìë™ ì¡°ì •) ===
        function loadDog() {
            const loader = new GLTFLoader();
            
            loader.load(
                'shiba.glb',
                (gltf) => {
                    dog = gltf.scene;

                    // ===== ì¤‘ìš”: ëª¨ë¸ í¬ê¸° ìë™ ì¡°ì • =====
                    const box = new THREE.Box3().setFromObject(dog);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());

                    console.log('ì›ë³¸ ëª¨ë¸ í¬ê¸°:', size);
                    console.log('ì›ë³¸ ëª¨ë¸ ì¤‘ì‹¬:', center);

                    // ëª¨ë¸ì„ ì¤‘ì‹¬ìœ¼ë¡œ ì´ë™
                    dog.position.x = -center.x;
                    dog.position.y = -center.y;
                    dog.position.z = -center.z;

                    // ì ì ˆí•œ í¬ê¸°ë¡œ ìŠ¤ì¼€ì¼ ì¡°ì • (ë†’ì´ ê¸°ì¤€ 1.5 ìœ ë‹›)
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 1.5 / maxDim;
                    dog.scale.set(scale, scale, scale);

                    console.log('ì ìš©ëœ ìŠ¤ì¼€ì¼:', scale);

                    // ë°”ë‹¥ì— ë§ì¶”ê¸°
                    dog.position.y = 0;

                    scene.add(dog);

                    // ì¹´ë©”ë¼ë¥¼ ëª¨ë¸ì— ë§ê²Œ ì¡°ì •
                    controls.target.set(0, 0.75, 0);
                    controls.update();

                    // ===== ì• ë‹ˆë©”ì´ì…˜ ì²˜ë¦¬ =====
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(dog);

                        statusEl.textContent = `âœ… ${gltf.animations.length}ê°œ ì• ë‹ˆë©”ì´ì…˜ ë°œê²¬!`;
                        
                        let listHTML = '<strong>ğŸ“‹ ë°œê²¬ëœ ì• ë‹ˆë©”ì´ì…˜ (í´ë¦­í•´ì„œ ì¬ìƒ):</strong><br><br>';

                        // ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ ì €ì¥ ë° í‘œì‹œ
                        gltf.animations.forEach((clip, index) => {
                            const name = clip.name;
                            animations[name] = mixer.clipAction(clip);
                            
                            console.log(`[${index + 1}] ì• ë‹ˆë©”ì´ì…˜: "${name}" (${clip.duration.toFixed(2)}ì´ˆ)`);
                            
                            // í´ë¦­ ê°€ëŠ¥í•œ ë¦¬ìŠ¤íŠ¸ ìƒì„±
                            listHTML += `<div onclick="window.playAnimation('${name}')">${index + 1}. ${name} (${clip.duration.toFixed(1)}ì´ˆ)</div>`;
                        });

                        animListEl.innerHTML = listHTML;
                        animListEl.style.display = 'block';
                        voiceBtn.style.display = 'inline-block';
                        commandsEl.style.display = 'block';

                        // ì²« ë²ˆì§¸ ì• ë‹ˆë©”ì´ì…˜ ìë™ ì¬ìƒ
                        const firstName = gltf.animations[0].name;
                        playAnimation(firstName);

                    } else {
                        statusEl.textContent = 'âš ï¸ ì• ë‹ˆë©”ì´ì…˜ì´ ì—†ìŠµë‹ˆë‹¤!';
                        console.warn('GLB íŒŒì¼ì— ì• ë‹ˆë©”ì´ì…˜ì´ ì—†ìŠµë‹ˆë‹¤');
                    }
                },
                (progress) => {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    statusEl.textContent = `ğŸ• ë¡œë”© ì¤‘... ${percent}%`;
                },
                (error) => {
                    console.error('ë¡œë”© ì—ëŸ¬:', error);
                    statusEl.textContent = 'âŒ ë¡œë”© ì‹¤íŒ¨. shiba.glb íŒŒì¼ì„ í™•ì¸í•˜ì„¸ìš”.';
                }
            );
        }

        // === ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ ===
        window.playAnimation = function(name) {
            if (!animations[name]) {
                console.warn('ì• ë‹ˆë©”ì´ì…˜ ì—†ìŒ:', name);
                statusEl.textContent = `âŒ "${name}" ì• ë‹ˆë©”ì´ì…˜ì´ ì—†ìŠµë‹ˆë‹¤`;
                return;
            }

            const nextAction = animations[name];

            // ë¶€ë“œëŸ¬ìš´ ì „í™˜
            if (currentAnimation && currentAnimation !== nextAction) {
                currentAnimation.fadeOut(0.5);
            }

            nextAction.reset().fadeIn(0.5).play();
            currentAnimation = nextAction;

            statusEl.textContent = `ğŸ• ì¬ìƒ ì¤‘: ${name}`;
            console.log('â–¶ï¸ ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ:', name);
        }

        // === ìŒì„± ì¸ì‹ ===
        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„±ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.\n\nChrome, Safari, Edgeë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            voiceBtn.classList.add('listening');
            voiceBtn.textContent = 'ğŸ¤ ë“£ëŠ” ì¤‘...';
            statusEl.textContent = 'ğŸ‘‚ ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ì„ ë§í•˜ì„¸ìš”...';

            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase().trim();
                console.log('ì¸ì‹ëœ ìŒì„±:', transcript);
                statusEl.textContent = `ë“¤ìŒ: "${transcript}"`;

                // ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ê³¼ ë¹„êµ
                let found = false;
                for (let name in animations) {
                    if (name.toLowerCase().includes(transcript) || 
                        transcript.includes(name.toLowerCase())) {
                        playAnimation(name);
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    // ì¼ë°˜ì ì¸ ë‹¨ì–´ ë§¤ì¹­
                    if (transcript.includes('bounce') || transcript.includes('jump')) {
                        const bounceAnim = Object.keys(animations).find(k => k.toLowerCase().includes('bounce'));
                        if (bounceAnim) playAnimation(bounceAnim);
                    } else if (transcript.includes('attack') || transcript.includes('fight')) {
                        const attackAnim = Object.keys(animations).find(k => k.toLowerCase().includes('attack'));
                        if (attackAnim) playAnimation(attackAnim);
                    } else if (transcript.includes('eat')) {
                        const eatAnim = Object.keys(animations).find(k => k.toLowerCase().includes('eat'));
                        if (eatAnim) playAnimation(eatAnim);
                    } else if (transcript.includes('click')) {
                        const clickAnim = Object.keys(animations).find(k => k.toLowerCase().includes('click'));
                        if (clickAnim) playAnimation(clickAnim);
                    } else if (transcript.includes('fear') || transcript.includes('sit') || transcript.includes('scared')) {
                        const fearAnim = Object.keys(animations).find(k => k.toLowerCase().includes('fear'));
                        if (fearAnim) playAnimation(fearAnim);
                    } else {
                        statusEl.textContent = `â“ "${transcript}" - ì•Œ ìˆ˜ ì—†ëŠ” ëª…ë ¹`;
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('ìŒì„±ì¸ì‹ ì˜¤ë¥˜:', event.error);
                
                if (event.error === 'not-allowed') {
                    statusEl.textContent = 'âŒ ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•˜ì„¸ìš”';
                } else if (event.error === 'no-speech') {
                    statusEl.textContent = 'âš ï¸ ìŒì„±ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤';
                } else {
                    statusEl.textContent = `âŒ ì˜¤ë¥˜: ${event.error}`;
                }
                
                voiceBtn.classList.remove('listening');
                voiceBtn.textContent = 'ğŸ¤ ìŒì„± ëª…ë ¹';
            };

            recognition.onend = () => {
                voiceBtn.classList.remove('listening');
                voiceBtn.textContent = 'ğŸ¤ ìŒì„± ëª…ë ¹';
            };
        }

        // === ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ ===
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // === ë¦¬ì‚¬ì´ì¦ˆ ===
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === ì‹œì‘ ===
        init();
    </script>
</body>
